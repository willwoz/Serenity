<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' type='text/css' href='/Serenity//bower_components/Slate/dist/css/slate.min.css'>
    <link rel='stylesheet' type='text/css' href='/Serenity/css/style.css'>
</head>
<body>
    <div class='item-container'>
        <h1 class='title'>Serenity Configuration</h1>
    </div>
    
    <div class='item-container'>
        <div class='item-container-content'>
            <label class="item">
                Date of Interest
                <input id="countfromDate" type="date" class="item-date" value="2014-11-08">
            </label>
            <label class="item">
                Counter Style
                <select id="formatSelect" dir='rtl' class="item-select">
                    <option class="item-select-option" value=1>Days</option>
                    <option class="item-select-option" value=2>Zen</option>
                    <option class="item-select-option" value=3>Nothing</option>
                </select>
            </label>
        </div>
    </div>

    <div class='item-container'>
        <div class='item-container-header'>Component Toggles</div>
        <div class='item-container-content'>
            <label class="item">
                Show Seconds
                <input id="showsecondsCheckBox" type="checkbox" class="item-toggle" checked>
            </label>
            <label class="item">
                Show Triangle
                <input id="showtriangleCheckBox" type="checkbox" class="item-toggle" checked>
            </label>
            <label class="item">
                Show Battery Meter
                <input id="batteryCheckBox" type="checkbox" class="item-toggle" checked>
            </label>
            <label class="item">
                White Background
                <input id="whiteCheckBox" type="checkbox" class="item-toggle" unchecked>
            </label>
        </div>
    </div>

    <div class='item-container'>
        <div class='item-container-header'>Weather Settings</div>
        <div class='item-container-content'>
            <label class="item">
                Show Weather
                <input id="showweatherCheckBox" type="checkbox" class="item-toggle" checked>
            </label>
            <label class="item">
                Use Fahrenheit
                <input id="showfahrenheitCheckBox" type="checkbox" class="item-toggle" unchecked>
            </label>
            <label class='item'>Weather Update Frequency 15 -> 120 minutes</label>
            <label class="item">
                <input id="weatherpollSlider" type="range" min='15' max='120' step='15' class="item-slider" name="slider-1" value="60">
                    <div class="item-input-wrapper item-slider-text">
                        <input type="number" min='15' max='120' step='15' class="item-input"  name="slider-1" value="60">
                    </div>
            </label>
        </div>
    </div>

    <div class="item-container">
        <div class="button-container">
            <input id="submitButton" type="button" class="item-button" value="SUBMIT">
        </div>
    </div>
    <script src='/Serenity/bower_components/Slate/dist/js/slate.min.js'></script>
    <script src='/Serenity/js/main.js'></script>
</body>
</html>
