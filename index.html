<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' type='text/css' href='/DayFace/bower_components/Slate/dist/css/slate.min.css'>
    <link rel='stylesheet' type='text/css' href='/DayFace/css/style.css'>
</head>
<body>
    <div class='item-container'>
        <h1 class='title'>DayFace Configuration</h1>
    </div>
    
    <div class='item-container'>
        <div class='item-container-content'>
            <label class="item">
                Date of Interest
                <input id="countfromDate" type="date" class="item-date" value="2014-11-08">
            </label>
            <label class="item">
                Counter Style
                <select id="formatSelect" dir='rtl' class="item-select">
                    <option class="item-select-option" value=1>Days</option>
                    <option class="item-select-option" value=2>Zen</option>
                    <option class="item-select-option" value=3>Nothing</option>
                </select>
            </label>
        </div>
    </div>

    <div class='item-container'>
        <div class='item-container-header'>Component Toggles</div>
        <div class='item-container-content'>
            <label class="item">
                Show Seconds
                <input id="showsecondsCheckBox" type="checkbox" class="item-toggle" checked>
            </label>
            <label class="item">
                Show Triangle
                <input id="showtriangleCheckBox" type="checkbox" class="item-toggle" checked>
            </label>
            <label class="item">
                Show Battery Meter
                <input id="batteryCheckBox" type="checkbox" class="item-toggle" checked>
            </label>
            <label class="item">
                White Background
                <input id="whiteCheckBox" type="checkbox" class="item-toggle" unchecked>
            </label>
        </div>
    </div>


    <div class="item-container">
        <div class="button-container">
            <input id="submitButton" type="button" class="item-button" value="SUBMIT">
        </div>
    </div>
    <script src='/DayFace/bower_components/Slate/dist/js/slate.min.js'></script>
    <script src='/DayFace/js/main.js'></script>
</body>
</html>
